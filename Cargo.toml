[workspace]
members = [".", "bibcitex-core"]

[workspace.package]
version = "0.1.0"
authors = ["tangxiangong <tangxiangong@gmail.com>"]
edition = "2024"
description = "A BibTeX citation tool"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
arboard = "3.6"
bibcitex-core = { path = "bibcitex-core" }
biblatex = "0.10"
chrono = { version = "0.4", features = ["serde"] }
config = "0.15"
csv = "1.3"
dioxus = { version = "0.7.0-alpha.3", features = ["desktop", "html", "router"] }
dioxus-core = "0.7.0-alpha.3"
dirs = "6.0.0"
enigo = "0.5"
fs-err = "3.1"
itertools = "0.14"
katex = "0.4.6"
once_cell = "1.21"
opener = "0.8"
rayon = "1"
rfd = "0.15"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
tokio = { version = "1", features = ["rt", "rt-multi-thread"] }

[package]
name = "BibCiTeX"
version.workspace = true
authors.workspace = true
edition.workspace = true
description.workspace = true
license.workspace = true

[dependencies]
arboard = { workspace = true }
bibcitex-core = { workspace = true }
biblatex = { workspace = true }
dioxus = { workspace = true }
enigo = { workspace = true }
itertools = { workspace = true }
katex = { workspace = true }
opener = { workspace = true }
rfd = { workspace = true }
tokio = { workspace = true }

[lib]
name = "bibcitex_ui"

[profile]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
